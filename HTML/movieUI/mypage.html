<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/mypage.css">
    <title>mypage</title>
</head>

<body>
    <!-- 프로필 구조 -->
    <div class="display-flex-center">
        <div class="user-componet position-relative display-flex-center">

            <img src="./img/mypage-profile.jpg" class="user-componet__profile" alt="프로필" />
            <div class="user-componet__id">방민영</div>
        </div>
        <div class="user-componet">
            <div class="user-componet__profile add-profile-btn display-flex-center">
                <span>+</span>
            </div>
            <div class="user-componet__id">새프로필</div>
        </div>
    </div>
    </div>

    <div class="continue-watching">

        <p class="continue-watching__header">이어보기</p>
        <ul class="continue-watching__images">
            <li>
                <div class="continue-watching__card">
                    <img src="./img/mypage-continueWatch-01.jpg" alt="센과 치히로의 행방불명">
                    <span class="continue-watching__title">센과 치히로의 행방불명</span>
                </div>
            </li>
            <li>
                <div class="continue-watching__card">
                    <img src="./img/mypage-continueWatch-02.jpg" alt="마루 밑 아리에티">
                    <span class="continue-watching__title">마루 밑 아리에티</span>
                </div>
            </li>
        </ul>
    </div>

</body>

</html>
