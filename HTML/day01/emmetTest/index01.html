<!-- 1. 자식 요소 div>ul>li -->
<div>
    <ul>
        <li></li>
    </ul>
</div>

<!-- 2. 형제 요소 div>p+span -->
<div>
    <p></p>
    <span></span>
</div>

<!-- 3. 부모 요소로 올라가기 div>ul>li^p+a -->
<div>
    <ul>
        <li></li>
    </ul>
    <p></p>
    <a href=""></a>
</div>

<!-- 3. 두 단계 부모로 올라가기 div>ul>li^^div -->
<div>
    <ul>
        <li></li>
    </ul>
</div>
<div></div>

<!-- 4. 반복 요소 div>ul>li*3 -->
<div>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>

<!-- 5. 그룹화 (header>ul>li*2)+footer -->
<div>
    <header>
        <ul>
            <li></li>
            <li></li>
        </ul>
    </header>
    <footer></footer>
</div>

<!-- 6. 클래스 div.container -->
<div class="container"></div>

<!-- 7. 아이디 span#hi -->
<span id="hi"></span>

<!-- 8. 속성 td[title="hello" colspan="5"] -->
<td title="hello" colspan="5"></td>

<!-- 9. 넘버링 ul>li.item$*5 -->
<ul>
    <li class="item1"></li>
    <li class="item2"></li>
    <li class="item3"></li>
    <li class="item4"></li>
    <li class="item5"></li>
</ul>

<!-- 9. 넘버링 시작 번호 지정 ul>li.item$@5*5 -->
<ul>
    <li class="item5"></li>
    <li class="item6"></li>
    <li class="item7"></li>
    <li class="item8"></li>
    <li class="item9"></li>
</ul>

<!-- 10. 텍스트 div.fruits{banana} -->
<div class="fruits">banana</div>

<!-- 10. 텍스트 포함 div.container>ul.list>li.list-item*5>a{list$} -->
<div class="container">
    <ul class="list">
        <li class="list-item"><a href="">list1</a></li>
        <li class="list-item"><a href="">list2</a></li>
        <li class="list-item"><a href="">list3</a></li>
        <li class="list-item"><a href="">list4</a></li>
        <li class="list-item"><a href="">list5</a></li>
    </ul>
</div>

<!-- 10. 텍스트 포함 div.container>div.item*8{item$} -->
<div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
</div>
